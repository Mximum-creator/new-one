<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Tooltip (Mobile Friendly)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }

        /* Tooltip */
        .tooltip {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            left: 50%;
            bottom: 130%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .btn.active .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="nav">
        <a href="sample.html">Hover effect desktop </a> <br><br>
     <a href="secondonee.html">Email-Pop-up</a>  <a href=""></a>  <a href=""></a>
    </div>
    <button class="btn" title="Contact Us">
        Email
        <span class="tooltip">Get in touch with us via email.</span>
    </button>

    <button class="btn" title="Customer Reviews">
        Reviews
        <span class="tooltip">See what our customers are saying.</span>
    </button>

    <button class="btn" title="Watch Video">
        Play Video
        <span class="tooltip">Click to play the video.</span>
    </button>

    <button class="btn" title="Leave a Review">
        Write a Review
        <span class="tooltip">Share your feedback with us.</span>
    </button>

    <button class="btn" title="Next Slide">
        →
        <span class="tooltip">Click to see the next slide.</span>
    </button>

    <button class="btn" title="Previous Slide">
        ←
        <span class="tooltip">Click to go back to the previous slide.</span>
    </button>

    <script>
        // Add tap event to show tooltip on mobile
        document.querySelectorAll(".btn").forEach(button => {
            button.addEventListener("click", function (event) {
                // Remove active class from all buttons first
                document.querySelectorAll(".btn").forEach(btn => btn.classList.remove("active"));
                
                // Add active class to show tooltip
                this.classList.add("active");

                // Hide tooltip after 2 seconds
                setTimeout(() => {
                    this.classList.remove("active");
                }, 2000);

                // Prevent default link behavior (for testing tooltips)
                event.preventDefault();
            });
        });
    </script>

</body>
</html>
